linters-settings:
  lll:
    line-length: 79
    tab-width: 4

  varnamelen:
      ignore-decls:
        - i int
        - mi int
        - ok bool
      #  - re *regexp.Regexp

linters:
  enable-all: true
  disable:
    - dupl
    - dupword
    - goconst
    - gofumpt
    - gosec
    - gosmopolitan
    - lll
    - nestif
    - nlreturn
    - nonamedreturns
    - stylecheck
    - varnamelen
    - wrapcheck
    - wsl

    - deadcode # Deprecated
    - exhaustivestruct # Deprecated
    - golint # Deprecated
    - ifshort # Deprecated
    - interfacer # Deprecated
    - maligned # Deprecated
    - nosnakecase # Deprecated
    - scopelint # Deprecated
    - structcheck # Deprecated
    - varcheck # Deprecated

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go  # Exclude on test files.
      linters:
        - depguard
        - dupl
        - funlen
        - goconst
        - cyclo
        - gofumpt
        - gosec
        - gosmopolitan
        - lll
        - maintidx
        - nlreturn
        - paralleltest
        - prealloc
        - revive
        - testpackage
        - varnamelen
        - wastedassign
        - wrapcheck
        - wsl
        - unparam

run:
  timeout: 5m
  issues-exit-code: 2
  go: '1.22'
